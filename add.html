<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To do list</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/add.css" />
  </head>
  <body>
    <div id="nav-bar-container"></div>
    <main>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label col-form-label-sm"
          >标题</label
        >
        <div class="col-sm-10">
          <input
            class="form-control form-control-sm"
            placeholder="标题"
            id="title"
            name="title"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="description"
          class="col-sm-2 col-form-label col-form-label-sm"
          >描述</label
        >
        <div class="col-sm-10">
          <textarea
            class="form-control form-control-sm"
            placeholder="描述"
            id="description"
            name="description"
          ></textarea>
        </div>
      </div>
      <div class="submit-container">
        <button id="submit" class="btn btn-success">提交</button>
      </div>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/render_navbar.js"></script>
    <script src="./js/ipc_add.js"></script>
  </body>
</html>
