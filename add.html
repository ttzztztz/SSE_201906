<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>小目标 - 添加</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/add.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <div id="nav-bar-container"></div>
    <div
      class="modal fade"
      id="err-model"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">添加失败</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            添加失败，当前计划已经在列表中！
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              好的
            </button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="form-group row">
        <label for="title" class="col-sm-3 col-form-label col-form-label-sm"
          >标题</label
        >
        <div class="col-sm-9">
          <input
            class="form-control form-control-sm"
            placeholder="标题"
            id="title"
            name="title"
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="importance"
          class="col-sm-3 col-form-label col-form-label-sm"
          >重要性</label
        >
        <div class="col-sm-9">
          <select name="importance" id="importance" class="form-control">
            <option value="5">非常重要</option>
            <option value="4">重要</option>
            <option value="3">一般</option>
            <option value="2">不重要</option>
            <option value="1">非常不重要</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label
          for="description"
          class="col-sm-3 col-form-label col-form-label-sm"
          >描述</label
        >
        <div class="col-sm-9">
          <textarea
            class="form-control form-control-sm"
            placeholder="描述"
            id="description"
            name="description"
          ></textarea>
        </div>
      </div>
      <div class="submit-container">
        <button id="submit" class="btn btn-success">提交</button>
      </div>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/render_navbar.js"></script>
    <script src="./js/ipc_add.js"></script>
  </body>
</html>
