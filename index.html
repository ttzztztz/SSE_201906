<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Goals - List</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>

  <body>
    <div id="nav-bar-container"></div>
    <main>
        <div class="showTime">
            给自己设定一个倒计时吧
              <form>
                <input type="text" id="year"><span>年</span>
                <input type="text" id="month"><span>月</span>
                <input type="text" id="day"><span>日</span>
                <input type="text" id="hour"><span>时</span>
                <input type="text" id="minute"><span>分</span>
                <input type="text" id="second"><span>秒</span>
                <button onclick="show()">确定</button>
            </form>
            <div class="time1">还剩时间
                <span id="1"></span>天
                <span id="2"></span>时
                <span id="3"></span>分
                <span id="4"></span>秒
                </div>
            </div>
          </br>
      <div id="to-do-list-container"></div>
      <div
        class="modal fade"
        id="encourage"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are you sure to abandon it?</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="encourageWords"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Quit
              </button>
              <button
                id="abandonSubmit"
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                onclick=""
              >
                Abandon
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="addpic">
        <a href="./add.html"><img src="./addpic.jpg" alt=""/></a>
      </div>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./renderer.js"></script>
    <script src="./js/render_navbar.js"></script>
    <script src="./js/render_list.js"></script>
    <script src="./js/list_operation.js"></script>
    <script src="./js/router_render.js"></script>
    <script src="./js/showTime.js"></script>
  </body>
</html>
